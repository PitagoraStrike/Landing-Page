<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos-dist.css">
  <link rel="stylesheet" href="icons/icon.css">
  <title>Landing Page</title>
</head>
<body>

  <main class="main__container">

    <div class="img__overlaylogo--hero">
      <img src="./img/logo.svg" alt="" class="img__hero--logo">
    </div>

    <div class="img__overlaymockups--hero">
      <img src="./img/illustration-mockups.svg" alt="" class="img__hero--mockups">
    </div>

    <article class="texts__hero">
      <h1 class="text__title--hero">
        Build The Community Your Fans Will Love
      </h1>
      <p class="text__paragraph--hero">
        Huddle re-imagines the way we build communities. You have a voice,
        but so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>

      <button type="button" class="button__reg">Register </button>
    </article>

    <div class="icons__container--hero">
      <a href="#" class="icon icon__facebook--hero"><span class="icon-facebook"></span></a>
      <a href="#" class="icon icon__twitter--hero"><span class="icon-twitter"></a>
      <a href="#" class="icon icon__instagram--hero"><span class="icon-instagram"></span></a>
    </div>
  </main>

</body>
</html>
